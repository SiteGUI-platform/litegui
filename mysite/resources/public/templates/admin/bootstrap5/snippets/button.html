<div class="sg-block-content text-center">
  <a class="btn btn-primary m-1 sg-editor-template sg-editor-removable" href="#" role="button">Button</a>
</div>
<script type="text/javascript" class="register">
  sgScript.register((el, stage) => {
    if (stage == 'pre') {
      //alignment
      var add = $('<div class="btn-group btn-group-sm mb-2 w-100" role="group"><input type="radio" class="btn-check" name="btnradio" id="align-button1"><label for="align-button1" class="btn btn-left btn-outline-secondary">Left</label><input type="radio" class="btn-check" name="btnradio" id="align-button2"><label for="align-button2" class="btn btn-center btn-outline-secondary">Center</label><input type="radio" class="btn-check" name="btnradio" id="align-button3"><label for="align-button3" class="btn btn-right btn-outline-secondary">Right</label></div>');
      add.on('click', '.btn-left', function() {
        el.find('.sg-block-content').addClass('text-start').removeClass('text-center text-end');
      }).on('click', '.btn-center', function() {
        el.find('.sg-block-content').addClass('text-center').removeClass('text-start text-end');
      }).on('click', '.btn-right', function() {
        el.find('.sg-block-content').addClass('text-end').removeClass('text-center text-start');
      })
      sgEditor.addSidebarElement('<label class="form-label">Align</label>');
      sgEditor.addSidebarElement(add);

      //background color
      add = $('<div class="btn-group btn-group-sm mb-2 w-100" role="group"><input type="radio" class="btn-check" name="bgbtn" id="bg1"><label for="bg1" class="btn btn-outline-primary">P</label><input type="radio" class="btn-check" name="bgbtn" id="bg2"><label for="bg2" class="btn btn-outline-secondary">S</label><input type="radio" class="btn-check" name="bgbtn" id="bg3"><label for="bg3" class="btn btn-outline-success">S</label><input type="radio" class="btn-check" name="bgbtn" id="bg4"><label for="bg4" class="btn btn-outline-danger">D</label><input type="radio" class="btn-check" name="bgbtn" id="bg5"><label for="bg5" class="btn btn-outline-warning">W</label><input type="radio" class="btn-check" name="bgbtn" id="bg6"><label for="bg6" class="btn btn-outline-info">I</label><input type="radio" class="btn-check" name="bgbtn" id="bg7"><label for="bg7" class="btn btn-outline-light">L</label><input type="radio" class="btn-check" name="bgbtn" id="bg8"><label for="bg8" class="btn btn-outline-secondary">D</label><input type="radio" class="btn-check" name="bgbtn" id="bg9"><label for="bg9" class="btn btn-outline-primary">L</label></div>');      

      add.on('click', '#bg1', function() {
        el.find('.btn').addClass('btn-primary').removeClass('btn-secondary btn-success btn-danger btn-warning btn-info btn-light btn-dark btn-link');
      }).on('click', '#bg2', function() {
        el.find('.btn').addClass('btn-secondary').removeClass('btn-primary btn-success btn-danger btn-warning btn-info btn-light btn-dark btn-link');
      }).on('click', '#bg3', function() {
        el.find('.btn').addClass('btn-success').removeClass('btn-primary btn-secondary btn-danger btn-warning btn-info btn-light btn-dark btn-link');
      }).on('click', '#bg4', function() {
        el.find('.btn').addClass('btn-danger').removeClass('btn-primary btn-success btn-secondary btn-warning btn-info btn-light btn-dark btn-link');
      }).on('click', '#bg5', function() {
        el.find('.btn').addClass('btn-warning').removeClass('btn-primary btn-success btn-danger btn-secondary btn-info btn-light btn-dark btn-link');
      }).on('click', '#bg6', function() {
        el.find('.btn').addClass('btn-info').removeClass('btn-primary btn-success btn-danger btn-warning btn-secondary btn-light btn-dark btn-link');
      }).on('click', '#bg7', function() {
        el.find('.btn').addClass('btn-light').removeClass('btn-primary btn-success btn-danger btn-warning btn-info btn-secondary btn-dark btn-link');
      }).on('click', '#bg8', function() {
        el.find('.btn').addClass('btn-dark').removeClass('btn-primary btn-success btn-danger btn-warning btn-info btn-light btn-secondary btn-link');
      }).on('click', '#bg9', function() {
        el.find('.btn').addClass('btn-link').removeClass('btn-primary btn-success btn-danger btn-warning btn-info btn-dark btn-light btn-secondary');
      })
      sgEditor.addSidebarElement('<label class="form-label">Background</label>');
      sgEditor.addSidebarElement(add);
    }
  });
</script>
